	<script>
		function getUserInfo() {
			$.ajax({
    			type: 'GET',
    			url: ROOT + "/console/user-info",
    			headers: {
					"kb-web-token": userData.kbWebToken
				},
				contentType: 'application/json'
    		}).error(function(jqXHR, textStatus, errorThrown) {
    			displayError("Could not get user info: " + errorThrown);
    			if(jqXHR.responseJSON && jqXHR.responseJSON.error) {
    				displayError(jqXHR.responseJSON.error);
    				return;
    			}
    		}).success(function(userInfo) {
    			console.log("Success: " + userInfo);
    			displayUserInfo(userInfo)
    		});
		}
		function getUsageStatistics() {
			$.ajax({
    			type: 'GET',
    			url: ROOT + "/console/statistics",
    			headers: {
					"kb-web-token": userData.kbWebToken
				},
    			contentType: 'application/json'
    		}).error(function(jqXHR, textStatus, errorThrown) {
    			console.error("Could not get client statistics: " + errorThrown);
    			if(jqXHR.responseJSON && jqXHR.responseJSON.error) {
    				console.error(jqXHR.responseJSON.error);
    				return;
    			}
    		}).success(function(listOfStatistics) {
    			console.log("Success: " + listOfStatistics);
    			displayStatistics(listOfStatistics)
    		});
		}
		
		function displayError(error) {
			console.error(error);
		}
		
		function displayUserInfo(userInfo) {
			$(".user-id").html(userInfo.userId);
		}
		
		function displayStatistics(listOfStatistics) {
			console.log("Statistics gotten: " + listOfStatistics);
			var totalRequests = 0;
			var errorRequests = 0;
			var dtcRequests = 0;
			var consoleRequests = 0;
			
			var x;
			for(x = 0; x < listOfStatistics.length; x++) {
				var stat = listOfStatistics[x];
				totalRequests += stat.requestCount;
				if("ERROR" === stat.requestType) {
					errorRequests += stat.requestCount;
				} else if("CONSOLE" === stat.requestType) {
					consoleRequests += stat.requestCount;
				} else if("DISTANCE_TO_COAST" === stat.requestType) {
					dtcRequests += stat.requestCount;
				}
			}
			
			$("#statistics .request-count-total").html(totalRequests);
			$("#statistics .request-count-dtc").html(dtcRequests);
			$("#statistics .request-count-console").html(consoleRequests);
			$("#statistics .request-count-errors").html(errorRequests);
			
		}
		
		getUserInfo();
		getUsageStatistics();
